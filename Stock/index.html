<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Broker Client Web Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Stock Broker Client Web Dashboard</h1>
    </header>
    <main>
        <section id="login">
            <h2>Login</h2>
            <form>
                <label for="email">Email:   <input type="email" id="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$" style="margin-left: 45px;" placeholder="Enter your email" required/></label>
                <label for="password">PassWord :  <input type="password" id="email" placeholder="Enter your  PassWord" required/></label>

               
                <button id="login-btn" onclick="fetchData()">Login</button>
            </form>
            <div id="error-message"></div>
        </section>
     
    </main>
    <script src="./script.js"></script>
</body>
</html>
